# Site settings
title: 蔡凯的博客
description: "android developer"
url: "http://fccaikai.github.io"
author:
  name: "caikai"
  email: "ck19920702@gmail.com"
  url: ""

# Build settings
baseurl:  # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
